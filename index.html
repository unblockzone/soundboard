<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>braybrays soundboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap');

        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Bowlby One', cursive;
            font-size: 28px;
        }

        /* Button Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 20px;
            margin-top: 30px;
        }

        /* Circular Buttons */
        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background-image: url('https://your-image-url-here.com/image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover Effect */
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Click Animation */
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">braybrays soundboard</div>

    <!-- Button Grid -->
    <div class="container">
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
        <button class="button"></button>
    </div>

</body>
</html>
