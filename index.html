<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>braybray's soundboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap');

        /* Moving Gradient Background */
        body {
            background: linear-gradient(-45deg, #1a001a, #3d003d, #000, #200020);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            color: white;
            text-align: center;
            font-family: 'Bowlby One', cursive;
            font-size: 28px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        /* Header Hover Zoom Effect */
        .header:hover {
            transform: scale(1.1);
        }

        /* Button Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(5, auto);
            gap: 20px;
            margin-top: 20px;
        }

        /* Circular Buttons with Custom Images */
        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover Effect */
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Click Animation */
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">braybray's soundboard</div>

    <!-- Button Grid -->
    <div class="container">
        <button class="button" style="background-image: url('https://your-image-url-1.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-2.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-3.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-4.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-5.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-6.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-7.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-8.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-9.com');"></button>
        <button class="button" style="background-image: url('https://your-image-url-10.com');"></button>
    </div>

</body>
</html>
